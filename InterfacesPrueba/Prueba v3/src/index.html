<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡En Línea!</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div id="pantallaSeleccion">
        <div class="containerPlayers">
            <h2>Select your game pieces</h2>
            <div class="selectGamePieces">
                <div>
                    <h3>Player 1</h3>
                    <div class="seleccionBtn">
                        <button id="subZero-1">
                            <img src="img/sub-zero-1-token.png" alt="">
                        </button>

                        <button id="subZero-2">
                            <img src="img/sub-zero-2-token.png" alt="">
                        </button>
                    </div>
                </div>
                <div>
                    <h3>Player 2</h3>
                    <div class="seleccionBtn">
                        <button id="scorpion-1">
                            <img src="img/scorpion-1-token.png" alt="">
                        </button>

                        <button id="scorpion-2">
                            <img src="img/scorpion-2-token.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="containerGameMode">
            <h2>Select your game mode</h2>
            <div id="opciones" class="seleccionBtn">
                <button id="4enlinea">Connect 4</button>
                <button id="5enlinea">Connect 5</button>
                <button id="6enlinea">Connect 6</button>
                <button id="7enlinea">Connect 7</button>
            </div>
        </div>

        <button id="iniciarJuego">Start Game</button>
    </div>
    
    <div id="game-screen" style="display: none;">
        <canvas id="tablero" width="1920" height="1080"></canvas>
    </div>

    <div id="id_popover" popover="manual" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; text-align: center; color: white; z-index: 1000;">
        <p style="font-size: 24px; margin-bottom: 20px;">¡Empate!</p>
        <div class="close_popover">
            <button type="button" onclick="location.href='index.html'" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">
                Volver a inicio
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
