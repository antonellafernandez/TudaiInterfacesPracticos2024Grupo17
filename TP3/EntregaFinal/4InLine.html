<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrostFire Prueba</title>

    <!-- CSS -->
    <link href="css/4_in_line.css" rel="stylesheet">
</head>
<body>

    <div id="initial-screen">
        <h1>Conecta 4</h1>
        
        <!-- Input de nombres de jugadores -->
        <div class="player-input">
            <label for="player1-name">Nombre Jugador 1:</label>
            <input type="text" id="player1-name" placeholder="Ingresa tu nombre">
        </div>
        <div class="player-input">
            <label for="player2-name">Nombre Jugador 2:</label>
            <input type="text" id="player2-name" placeholder="Ingresa tu nombre">
        </div>
    
        <!-- Selecci칩n de tama침o del tablero -->
        <div class="board-size-selection">
            <h3>Selecciona el tama침o del tablero:</h3>
            <button id="btn-connect4">Conecta 4</button>
            <button id="btn-connect5">Conecta 5</button>
            <button id="btn-connect6">Conecta 6</button>
            <button id="btn-connect7">Conecta 7</button>
        </div>
    
        <!-- Selecci칩n de personajes/fichas -->
        <div class="token-selection">
            <h3>Selecciona tus personajes:</h3>
            <div id="player1-token" class="player-token">
                <h4>Jugador 1</h4>
                <div class="icon-container-player">
                    <button class="icon-button token-toggle-player1" data-token="img/4_in_line/sub-zero-1-token.png">
                        <img src="img/4_in_line/sub-zero-1-token.png" alt="Subzero 1" class="icon" />
                    </button>
                    <button class="icon-button token-toggle-player1" data-token="img/4_in_line/sub-zero-2-token.png">
                        <img src="img/4_in_line/sub-zero-2-token.png" alt="Subzero 2" class="icon" />
                    </button>
                </div>
            </div>
    
            <div id="player2-token" class="player-token">
                <h4>Jugador 2</h4>
                <div class="icon-container-player">
                    <button class="icon-button token-toggle-player2" data-token="img/4_in_line/scorpion-1-token.png">
                        <img src="img/4_in_line/scorpion-1-token.png" alt="Scorpion 1" class="icon" />
                    </button>
                    <button class="icon-button token-toggle-player2" data-token="img/4_in_line/scorpion-2-token.png">
                        <img src="img/4_in_line/scorpion-2-token.png" alt="Scorpion 2" class="icon" />
                    </button>
                </div>
            </div>
        </div>
    
        <button id="start-game">Iniciar Juego</button>
    </div>
    
        <!-- Pantalla del juego -->
        <div id="game-screen" style="display: none;">
            <!-- Contenedor principal del juego -->
            <div class="game-container">
                <!-- Tablero de juego en el centro -->
                <div id="pantalla-juego" class="game-board">
                    <canvas id="main-canvas" width="700" height="800"></canvas>
                </div>
            </div>
        </div>
</div>
    





    <script src="js/entities/Board.js"></script>
    <script src="js/entities/Ficha.js"></script>
    <script src="js/entities/4_in_line.js"></script>
</body>
</html>
