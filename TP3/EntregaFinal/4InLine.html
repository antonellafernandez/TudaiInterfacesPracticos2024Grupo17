<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrostFire Prueba</title>

    <!-- CSS -->
    <link href="css/4_in_line.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="player-options">
            <p>¡Select Player 1 token!</p>

            <div class="options">
                <button id="btn-token-11">Sub Zero 1</button>
                <button id="btn-token-12">Sub Zero 2</button>
            </div>

            <div id="player1-tokens"></div>
        </div>

        <div class="board-options">
            <p>¡Select board dimension!</p>

            <div class="options">
                <button id="btn-connect4">Connect 4</button>
                <button id="btn-connect5">Connect 5</button>
                <button id="btn-connect6">Connect 6</button>
                <button id="btn-connect7">Connect 7</button>
            </div>

            <div class="connect-container">
                <p>Time Remaining: <span id="time-remaining">00:00</span></p>

                <div id="board-container"></div>
            </div>
        </div>

        <div class="player-options">
            <p>¡Select Player 2 token!</p>

            <div class="options">
                <button id="btn-token-21">Scorpion 1</button>
                <button id="btn-token-22">Scorpion 2</button>
            </div>

            <div id="player2-tokens"></div>
        </div>
    </div>

    <script src="js/entities/Board.js"></script>
    <script src="js/entities/Token.js"></script>
    <script src="js/4_in_line.js"></script>
</body>
</html>
